<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trackboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <!-- CSS:libs -->
        <link rel="stylesheet" href="libs/animate.css/animate.min.css" />
        <link rel="stylesheet" href="libs/material-design-lite/material.min.css" />

        <!-- CSS:main -->
        <link rel="stylesheet" href="css/colors.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/widgets.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/chat.css" />
        <link rel="stylesheet" href="css/challenges.css" />
    </head>
    <body>

    <!-- Main Wrapper -->
    <div class="tb-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

        <!-- Header -->
        <header class="tb-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600 only-for-logged">
            <div class="mdl-layout__header-row">

                <!-- Title -->
                <span class="mdl-layout-title" id="page-title">Trackboard</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <!-- Sidebar -->
        <div class="tb-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">

            <!-- Header (User info) -->
            <header class="tb-drawer-header only-for-logged">

                <!-- User image -->
                <!--<img src="images/user.jpg" class="tb-avatar">-->

                <!-- Info and menu -->
                <div class="tb-avatar-dropdown">

                    <!-- Name and ID -->
                    <span>Yarden Sod-Moriah (U543FG5)</span>
                    <div class="mdl-layout-spacer"></div>

                    <!-- User Menu -->
                    <button id="userMenu" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="userMenu">
                        <a href="#!settings" class="mdl-menu__item">Settings</a>
                        <a href="#!logout" class="mdl-menu__item">Logout</a>
                    </ul>
                </div>
            </header>

            <!-- Menu Items -->
            <nav class="tb-navigation mdl-navigation mdl-color--blue-grey-800 only-for-logged">

                <a class="mdl-navigation__link highlighted" href="#!mygroup"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">group_work</i>My Group</a>
                <br>

                <a class="mdl-navigation__link" href="#!dashboard"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">dashboard</i>Dashboard</a>
                <a class="mdl-navigation__link" href="#!groups"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">group</i>Groups</a>
                <a class="mdl-navigation__link" href="#!schedule"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">schedule</i>Schedule</a>
                <a class="mdl-navigation__link" href="#!broadcasts"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">announcement</i>Broadcasts</a>
                <a class="mdl-navigation__link" href="#!chat"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">chat_bubble_outline</i>Public Chat</a>
                <a class="mdl-navigation__link" href="#!mentors"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">supervisor_account</i>Mentors</a>
                <a class="mdl-navigation__link" href="#!challenges"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">track_changes</i>Sponsors and Challenges</a>
                <a class="mdl-navigation__link" href="#!utils"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">build</i>Utils</a>

                <!-- Help button -->
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link" href="#!help"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>Help</a>
            </nav>
        </div>

        <!-- Content goes here -->
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid tb-content">

                <!--
                    ROUTER DATA GOES HERE!
                    THIS WILL BE REPLACES BY THE CONTENT
                    INSIDE EVERY ROUTE
                -->
                <div class="route-data" style="width:100%"></div>
            </div>
        </main>
    </div>

        <!-- JS:libs -->
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/material-design-lite/material.min.js"></script>

        <!-- JS:main -->
        <script src="js/router.js"></script>
        <script src="js/app.js"></script>
        <script src="js/utils.js"></script>

        <!-- JS:routes -->
        <script src="js/routes/home.js"></script>
        <script src="js/routes/login.js"></script>
        <script src="js/routes/logout.js"></script>

        <!-- JS:pages_routes -->
        <script src="js/routes/pages/settings.js"></script>
        <script src="js/routes/pages/mygroup.js"></script>
        <script src="js/routes/pages/dashboard.js"></script>
        <script src="js/routes/pages/groups.js"></script>
        <script src="js/routes/pages/schedule.js"></script>
        <script src="js/routes/pages/broadcasts.js"></script>
        <script src="js/routes/pages/chat.js"></script>
        <script src="js/routes/pages/mentors.js"></script>
        <script src="js/routes/pages/challenges.js"></script>
        <script src="js/routes/pages/utils.js"></script>
        <script src="js/routes/pages/help.js"></script>
    </body>
</html>
