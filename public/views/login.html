<div class="mdl-layout login-container mdl-js-layout mdl-color--grey-100">

    <main class="mdl-layout__content">

        <div class="mdl-card mdl-shadow--6dp">

            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Login to Trackboard</h2>
            </div>

            <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="tag-code" />
                        <label class="mdl-textfield__label" for="tag-code">Your Tag Code</label>
                    </div>
                </form>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float:right">Log in</button>
            </div>
        </div>
    </main>
</div>
